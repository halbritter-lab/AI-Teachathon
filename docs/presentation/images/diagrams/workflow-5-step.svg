<svg viewBox="0 0 600 500" xmlns="http://www.w3.org/2000/svg">
  <style>
    .step-circle {
      fill: #02c797;
    }
    .step-number {
      fill: #1a1a1a;
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 28px;
      font-weight: 700;
      text-anchor: middle;
    }
    .step-label {
      fill: #ffffff;
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 18px;
      font-weight: 600;
    }
    .step-desc {
      fill: #c6c6c6;
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 14px;
    }
    .connector {
      stroke: #02c797;
      stroke-width: 3;
      fill: none;
    }
    .arrow-down {
      fill: #02c797;
    }
  </style>

  <defs>
    <marker id="arrowdown" markerWidth="10" markerHeight="10" refX="5" refY="0" orient="auto">
      <polygon points="0 0, 10 0, 5 8" fill="#02c797" />
    </marker>
  </defs>

  <!-- Step 1: Clone -->
  <circle class="step-circle" cx="80" cy="60" r="32" />
  <text class="step-number" x="80" y="72">1</text>
  <text class="step-label" x="130" y="56">Clone</text>
  <text class="step-desc" x="130" y="76">Get the code</text>

  <!-- Connector 1 to 2 -->
  <line class="connector" x1="80" y1="92" x2="80" y2="128" marker-end="url(#arrowdown)" />

  <!-- Step 2: Branch -->
  <circle class="step-circle" cx="80" cy="160" r="32" />
  <text class="step-number" x="80" y="172">2</text>
  <text class="step-label" x="130" y="156">Branch</text>
  <text class="step-desc" x="130" y="176">Work safely</text>

  <!-- Connector 2 to 3 -->
  <line class="connector" x1="80" y1="192" x2="80" y2="228" marker-end="url(#arrowdown)" />

  <!-- Step 3: Code + AI -->
  <circle class="step-circle" cx="80" cy="260" r="32" />
  <text class="step-number" x="80" y="272">3</text>
  <text class="step-label" x="130" y="256">Code + AI</text>
  <text class="step-desc" x="130" y="276">Build your feature</text>

  <!-- Connector 3 to 4 -->
  <line class="connector" x1="80" y1="292" x2="80" y2="328" marker-end="url(#arrowdown)" />

  <!-- Step 4: Pull Request -->
  <circle class="step-circle" cx="80" cy="360" r="32" />
  <text class="step-number" x="80" y="372">4</text>
  <text class="step-label" x="130" y="356">Pull Request</text>
  <text class="step-desc" x="130" y="376">Propose changes</text>

  <!-- Connector 4 to 5 -->
  <line class="connector" x1="80" y1="392" x2="80" y2="428" marker-end="url(#arrowdown)" />

  <!-- Step 5: Merge -->
  <circle class="step-circle" cx="80" cy="460" r="32" />
  <text class="step-number" x="80" y="472">5</text>
  <text class="step-label" x="130" y="456">Merge</text>
  <text class="step-desc" x="130" y="476">Ship it!</text>
</svg>
