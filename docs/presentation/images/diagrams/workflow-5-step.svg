<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .step-box {
      fill: #02c797;
      stroke: none;
    }
    .step-number {
      fill: #1a1a1a;
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 28px;
      font-weight: 700;
      text-anchor: middle;
    }
    .step-label {
      fill: #ffffff;
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 16px;
      text-anchor: middle;
    }
    .arrow {
      stroke: #02c797;
      stroke-width: 3;
      fill: none;
      marker-end: url(#arrowhead);
    }
  </style>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#02c797" />
    </marker>
  </defs>

  <!-- Step 1: Clone -->
  <circle class="step-box" cx="80" cy="200" r="35" />
  <text class="step-number" x="80" y="212">1</text>
  <text class="step-label" x="80" y="265">Clone</text>

  <!-- Arrow 1 to 2 -->
  <line class="arrow" x1="115" y1="200" x2="185" y2="200" />

  <!-- Step 2: Branch -->
  <circle class="step-box" cx="220" cy="200" r="35" />
  <text class="step-number" x="220" y="212">2</text>
  <text class="step-label" x="220" y="265">Branch</text>

  <!-- Arrow 2 to 3 -->
  <line class="arrow" x1="255" y1="200" x2="325" y2="200" />

  <!-- Step 3: Code + AI -->
  <circle class="step-box" cx="360" cy="200" r="35" />
  <text class="step-number" x="360" y="212">3</text>
  <text class="step-label" x="360" y="265">Code + AI</text>

  <!-- Arrow 3 to 4 -->
  <line class="arrow" x1="395" y1="200" x2="505" y2="200" />

  <!-- Step 4: Pull Request -->
  <circle class="step-box" cx="540" cy="200" r="35" />
  <text class="step-number" x="540" y="212">4</text>
  <text class="step-label" x="540" y="265">Pull Request</text>

  <!-- Arrow 4 to 5 -->
  <line class="arrow" x1="575" y1="200" x2="645" y2="200" />

  <!-- Step 5: Merge -->
  <circle class="step-box" cx="680" cy="200" r="35" />
  <text class="step-number" x="680" y="212">5</text>
  <text class="step-label" x="680" y="265">Merge</text>
</svg>
