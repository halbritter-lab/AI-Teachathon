<svg viewBox="0 0 600 500" xmlns="http://www.w3.org/2000/svg">
  <style>
    .card {
      fill: rgba(2, 199, 151, 0.08);
      stroke: rgba(2, 199, 151, 0.3);
      stroke-width: 1.5;
      rx: 12;
    }
    .card-active {
      fill: rgba(2, 199, 151, 0.15);
      stroke: #02c797;
      stroke-width: 2;
      rx: 12;
    }
    .step-circle {
      fill: #02c797;
    }
    .step-number {
      fill: #1a1a1a;
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 22px;
      font-weight: 800;
      text-anchor: middle;
    }
    .step-title {
      fill: #ffffff;
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 20px;
      font-weight: 700;
    }
    .step-desc {
      fill: #c6c6c6;
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 14px;
    }
    .step-cmd {
      fill: #02c797;
      font-family: 'Courier New', Courier, monospace;
      font-size: 12px;
    }
    .connector-line {
      stroke: #02c797;
      stroke-width: 3;
      stroke-linecap: round;
    }
    .connector-dot {
      fill: #02c797;
    }
  </style>

  <defs>
    <filter id="cardglow">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Vertical connector line (behind cards) -->
  <line class="connector-line" x1="60" y1="48" x2="60" y2="452" stroke-opacity="0.3" />

  <!-- Step 1: Clone -->
  <rect class="card" x="30" y="18" width="540" height="68" />
  <circle class="step-circle" cx="60" cy="52" r="22" />
  <text class="step-number" x="60" y="60">1</text>
  <text class="step-title" x="96" y="46">Clone</text>
  <text class="step-desc" x="96" y="66">Get the code on your computer</text>
  <text class="step-cmd" x="370" y="56">git clone repo-url</text>

  <!-- Connector dot -->
  <circle class="connector-dot" cx="60" cy="98" r="4" />

  <!-- Step 2: Branch -->
  <rect class="card" x="30" y="110" width="540" height="68" />
  <circle class="step-circle" cx="60" cy="144" r="22" />
  <text class="step-number" x="60" y="152">2</text>
  <text class="step-title" x="96" y="138">Branch</text>
  <text class="step-desc" x="96" y="158">Create your own safe workspace</text>
  <text class="step-cmd" x="370" y="148">git checkout -b my-feature</text>

  <!-- Connector dot -->
  <circle class="connector-dot" cx="60" cy="190" r="4" />

  <!-- Step 3: Code + AI (highlighted - this is the main event) -->
  <rect class="card-active" x="30" y="202" width="540" height="68" filter="url(#cardglow)" />
  <circle class="step-circle" cx="60" cy="236" r="22" style="fill: #04e6af;" />
  <text class="step-number" x="60" y="244">3</text>
  <text class="step-title" x="96" y="230" style="fill: #04e6af;">Code + AI</text>
  <text class="step-desc" x="96" y="250">Build your feature with AI assistance</text>
  <text class="step-cmd" x="370" y="240">AI writes, you review</text>

  <!-- Connector dot -->
  <circle class="connector-dot" cx="60" cy="282" r="4" />

  <!-- Step 4: Pull Request -->
  <rect class="card" x="30" y="294" width="540" height="68" />
  <circle class="step-circle" cx="60" cy="328" r="22" />
  <text class="step-number" x="60" y="336">4</text>
  <text class="step-title" x="96" y="322">Pull Request</text>
  <text class="step-desc" x="96" y="342">Propose your changes for review</text>
  <text class="step-cmd" x="370" y="332">Open PR on GitHub</text>

  <!-- Connector dot -->
  <circle class="connector-dot" cx="60" cy="374" r="4" />

  <!-- Step 5: Merge -->
  <rect class="card" x="30" y="386" width="540" height="68" />
  <circle class="step-circle" cx="60" cy="420" r="22" />
  <text class="step-number" x="60" y="428">5</text>
  <text class="step-title" x="96" y="414">Merge</text>
  <text class="step-desc" x="96" y="434">Your code is now part of the project</text>
  <text class="step-cmd" x="370" y="424">Merge and celebrate!</text>

  <!-- Bottom accent line -->
  <line x1="30" y1="476" x2="570" y2="476" stroke="#02c797" stroke-width="2" stroke-opacity="0.3" />
  <text x="300" y="494" fill="#04e6af" font-family="system-ui" font-size="13px" font-weight="600" text-anchor="middle">The complete Git workflow</text>
</svg>
