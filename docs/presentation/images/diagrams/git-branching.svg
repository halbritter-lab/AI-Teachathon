<svg viewBox="0 0 600 500" xmlns="http://www.w3.org/2000/svg">
  <style>
    .main-line {
      stroke: #555555;
      stroke-width: 6;
      stroke-linecap: round;
      fill: none;
    }
    .feature-line {
      stroke: #02c797;
      stroke-width: 6;
      stroke-linecap: round;
      fill: none;
    }
    .commit-main {
      fill: #777777;
      stroke: #999999;
      stroke-width: 2;
    }
    .commit-feature {
      fill: #02c797;
      stroke: #04e6af;
      stroke-width: 2;
    }
    .commit-merge {
      fill: #04e6af;
      stroke: #ffffff;
      stroke-width: 3;
    }
    .badge {
      rx: 12;
      ry: 12;
    }
    .badge-text {
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 14px;
      font-weight: 700;
      text-anchor: middle;
    }
    .label-action {
      fill: #04e6af;
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 15px;
      font-weight: 600;
    }
    .commit-msg {
      fill: #c6c6c6;
      font-family: 'Courier New', Courier, monospace;
      font-size: 12px;
      text-anchor: middle;
    }
    .legend-text {
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 13px;
    }
  </style>

  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Main branch line -->
  <line class="main-line" x1="60" y1="320" x2="540" y2="320" />

  <!-- Main branch commits -->
  <circle class="commit-main" cx="100" cy="320" r="12" />
  <circle class="commit-main" cx="200" cy="320" r="12" />
  <circle class="commit-main" cx="300" cy="320" r="12" />
  <circle class="commit-main" cx="480" cy="320" r="12" />
  <circle class="commit-main" cx="520" cy="320" r="12" />

  <!-- Feature branch diverge -->
  <path class="feature-line" d="M 300 320 C 320 320, 310 170, 340 170" filter="url(#glow)" />

  <!-- Feature branch horizontal -->
  <line class="feature-line" x1="340" y1="170" x2="460" y2="170" filter="url(#glow)" />

  <!-- Feature branch merge back -->
  <path class="feature-line" d="M 460 170 C 480 170, 480 320, 480 320" filter="url(#glow)" />

  <!-- Feature branch commits -->
  <circle class="commit-feature" cx="370" cy="170" r="12" filter="url(#glow)" />
  <circle class="commit-feature" cx="440" cy="170" r="12" filter="url(#glow)" />

  <!-- Merge commit (larger, white border) -->
  <circle class="commit-merge" cx="480" cy="320" r="14" filter="url(#glow)" />

  <!-- main badge - positioned below the line, clear of commit labels -->
  <rect class="badge" x="56" y="350" width="68" height="26" fill="rgba(153,153,153,0.15)" stroke="#777777" stroke-width="1.5" />
  <text class="badge-text" x="90" y="368" fill="#999999">main</text>

  <!-- feature badge - above feature branch with clear spacing -->
  <rect class="badge" x="335" y="108" width="130" height="26" fill="rgba(2,199,151,0.15)" stroke="#02c797" stroke-width="1.5" />
  <text class="badge-text" x="400" y="126" fill="#02c797">feature branch</text>

  <!-- Action labels -->
  <text class="label-action" x="260" y="260">branch</text>
  <text class="label-action" x="488" y="298">merge</text>

  <!-- Legend at bottom -->
  <circle cx="120" cy="440" r="6" fill="#777777" />
  <text class="legend-text" x="134" y="444" fill="#999999">main commits</text>

  <circle cx="300" cy="440" r="6" fill="#02c797" />
  <text class="legend-text" x="314" y="444" fill="#02c797">feature commits</text>

  <circle cx="460" cy="440" r="8" fill="#04e6af" stroke="#ffffff" stroke-width="2" />
  <text class="legend-text" x="476" y="444" fill="#04e6af">merge</text>
</svg>
