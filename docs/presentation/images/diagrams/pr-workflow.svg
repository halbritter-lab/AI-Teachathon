<svg viewBox="0 0 600 500" xmlns="http://www.w3.org/2000/svg">
  <style>
    .step-circle {
      fill: #02c797;
    }
    .step-number {
      fill: #1a1a1a;
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 24px;
      font-weight: 700;
      text-anchor: middle;
    }
    .step-label {
      fill: #ffffff;
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 18px;
      font-weight: 600;
    }
    .step-desc {
      fill: #c6c6c6;
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 14px;
    }
    .connector {
      stroke: #02c797;
      stroke-width: 3;
      stroke-linecap: round;
      fill: none;
    }
    .connector-bg {
      stroke: rgba(2, 199, 151, 0.2);
      stroke-width: 3;
      stroke-linecap: round;
    }
    .review-box {
      fill: rgba(2, 199, 151, 0.08);
      stroke: rgba(2, 199, 151, 0.4);
      stroke-width: 1.5;
      rx: 10;
    }
    .merge-circle {
      fill: #04e6af;
    }
    .review-label {
      fill: #02c797;
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 14px;
      font-weight: 600;
    }
    .footer-text {
      fill: #04e6af;
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 13px;
      font-weight: 600;
      text-anchor: middle;
    }
  </style>

  <!-- Background connector line -->
  <line class="connector-bg" x1="80" y1="48" x2="80" y2="430" />

  <!-- Step 1: Push branch -->
  <circle class="step-circle" cx="80" cy="50" r="28" />
  <text class="step-number" x="80" y="60">1</text>
  <text class="step-label" x="125" y="44">Push your branch</text>
  <text class="step-desc" x="125" y="64">Send changes to GitHub</text>

  <!-- Smooth connector 1 to 2 -->
  <line class="connector" x1="80" y1="78" x2="80" y2="112" />
  <circle cx="80" cy="95" r="3" fill="#02c797" />

  <!-- Step 2: Open PR -->
  <circle class="step-circle" cx="80" cy="140" r="28" />
  <text class="step-number" x="80" y="150">2</text>
  <text class="step-label" x="125" y="134">Open a Pull Request</text>
  <text class="step-desc" x="125" y="154">Describe what you changed</text>

  <!-- Smooth connector 2 to 3 -->
  <line class="connector" x1="80" y1="168" x2="80" y2="200" />
  <circle cx="80" cy="184" r="3" fill="#02c797" />

  <!-- Step 3: Review (boxed area) -->
  <rect class="review-box" x="30" y="208" width="540" height="120" />
  <circle class="step-circle" cx="80" cy="268" r="28" />
  <text class="step-number" x="80" y="278">3</text>
  <text class="step-label" x="125" y="248">Code Review</text>
  <text class="step-desc" x="125" y="268">Reviewer reads your code</text>
  <text class="step-desc" x="125" y="288">Discussion and feedback</text>
  <text class="step-desc" x="125" y="308">You make changes if needed</text>

  <!-- Review status on right side -->
  <text class="review-label" x="420" y="255">Comments</text>
  <text class="review-label" x="420" y="280">Suggestions</text>
  <text x="420" y="305" fill="#04e6af" font-family="system-ui" font-size="14px" font-weight="700">Approved</text>

  <!-- Smooth connector 3 to 4 -->
  <line class="connector" x1="80" y1="328" x2="80" y2="370" />
  <circle cx="80" cy="349" r="3" fill="#02c797" />

  <!-- Step 4: Merge (emphasized) -->
  <circle class="merge-circle" cx="80" cy="398" r="32" />
  <text class="step-number" x="80" y="408" style="font-size: 28px;">4</text>
  <text class="step-label" x="130" y="390" style="font-size: 20px; fill: #04e6af;">Merge!</text>
  <text class="step-desc" x="130" y="412">Changes go into main</text>
  <text class="step-desc" x="130" y="432">Branch can be deleted</text>

  <!-- Footer -->
  <text class="footer-text" x="300" y="478">Your contribution is now part of the project</text>
</svg>
