<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 50" shape-rendering="crispEdges">
  <!--
    KidneyQuest Zebra - presentation version (white on dark)
    CeRKiD rare disease mascot, walking pose facing right
  -->

  <g fill="rgba(255,255,255,0.9)">

    <!-- === EARS === -->
    <rect x="38" y="0" width="4" height="2"/>
    <rect x="44" y="0" width="4" height="2"/>

    <!-- === HEAD === -->
    <rect x="36" y="2" width="14" height="2"/>
    <rect x="34" y="4" width="18" height="2"/>
    <rect x="34" y="6" width="20" height="2"/>
    <rect x="36" y="8" width="20" height="2"/>
    <rect x="38" y="10" width="16" height="2"/>
    <rect x="36" y="12" width="14" height="2"/>

    <!-- === MANE === -->
    <rect x="28" y="2" width="4" height="2"/>
    <rect x="32" y="2" width="4" height="2"/>

    <!-- === NECK === -->
    <rect x="28" y="4" width="6" height="2"/>
    <rect x="26" y="6" width="8" height="2"/>
    <rect x="24" y="8" width="12" height="2"/>
    <rect x="20" y="10" width="18" height="2"/>
    <rect x="16" y="12" width="20" height="2"/>

    <!-- === BACK + LOWER NECK === -->
    <rect x="8" y="14" width="30" height="2"/>
    <rect x="6" y="16" width="30" height="2"/>

    <!-- === BODY === -->
    <rect x="4" y="18" width="34" height="2"/>
    <rect x="4" y="20" width="34" height="2"/>
    <rect x="4" y="22" width="36" height="2"/>
    <rect x="4" y="24" width="36" height="2"/>
    <rect x="4" y="26" width="34" height="2"/>
    <rect x="6" y="28" width="30" height="2"/>
    <rect x="8" y="30" width="28" height="2"/>

    <!-- === TAIL === -->
    <rect x="2" y="24" width="4" height="2"/>
    <rect x="0" y="26" width="4" height="2"/>
    <rect x="0" y="28" width="4" height="2"/>
    <rect x="0" y="30" width="4" height="2"/>
    <rect x="0" y="32" width="6" height="2"/>

    <!-- === BACK-LEFT LEG === -->
    <rect x="8" y="32" width="4" height="2"/>
    <rect x="6" y="34" width="4" height="2"/>
    <rect x="6" y="36" width="4" height="2"/>
    <rect x="4" y="38" width="4" height="2"/>
    <rect x="4" y="40" width="4" height="2"/>
    <rect x="2" y="42" width="6" height="2"/>
    <rect x="2" y="44" width="6" height="2"/>

    <!-- === BACK-RIGHT LEG === -->
    <rect x="18" y="32" width="4" height="2"/>
    <rect x="18" y="34" width="4" height="2"/>
    <rect x="18" y="36" width="4" height="2"/>
    <rect x="18" y="38" width="4" height="2"/>
    <rect x="18" y="40" width="4" height="2"/>
    <rect x="16" y="42" width="6" height="2"/>
    <rect x="16" y="44" width="6" height="2"/>

    <!-- === FRONT-LEFT LEG === -->
    <rect x="28" y="32" width="4" height="2"/>
    <rect x="28" y="34" width="4" height="2"/>
    <rect x="28" y="36" width="4" height="2"/>
    <rect x="28" y="38" width="4" height="2"/>
    <rect x="28" y="40" width="4" height="2"/>
    <rect x="26" y="42" width="6" height="2"/>
    <rect x="26" y="44" width="6" height="2"/>

    <!-- === FRONT-RIGHT LEG === -->
    <rect x="36" y="32" width="4" height="2"/>
    <rect x="38" y="34" width="4" height="2"/>
    <rect x="38" y="36" width="4" height="2"/>
    <rect x="40" y="38" width="4" height="2"/>
    <rect x="40" y="40" width="4" height="2"/>
    <rect x="40" y="42" width="6" height="2"/>
    <rect x="40" y="44" width="6" height="2"/>

  </g>

  <!-- === EYE === -->
  <rect fill="#1a1a2e" x="48" y="6" width="2" height="2"/>

  <!-- === STRIPES (dark cutouts on white body) === -->
  <g fill="#1a1a2e">
    <!-- Neck stripe 1 -->
    <rect x="32" y="8" width="2" height="2"/>
    <rect x="30" y="10" width="2" height="2"/>
    <rect x="28" y="12" width="2" height="2"/>

    <!-- Neck stripe 2 -->
    <rect x="36" y="6" width="2" height="2"/>
    <rect x="34" y="8" width="2" height="2"/>

    <!-- Face stripe -->
    <rect x="42" y="6" width="2" height="2"/>
    <rect x="40" y="8" width="2" height="2"/>

    <!-- Body stripe 1 (rump) -->
    <rect x="12" y="18" width="2" height="2"/>
    <rect x="10" y="20" width="2" height="2"/>
    <rect x="10" y="22" width="2" height="2"/>
    <rect x="8" y="24" width="2" height="2"/>
    <rect x="8" y="26" width="2" height="2"/>

    <!-- Body stripe 2 -->
    <rect x="18" y="16" width="2" height="2"/>
    <rect x="16" y="18" width="2" height="2"/>
    <rect x="16" y="20" width="2" height="2"/>
    <rect x="14" y="22" width="2" height="2"/>
    <rect x="14" y="24" width="2" height="2"/>
    <rect x="12" y="26" width="2" height="2"/>

    <!-- Body stripe 3 (center) -->
    <rect x="24" y="16" width="2" height="2"/>
    <rect x="22" y="18" width="2" height="2"/>
    <rect x="22" y="20" width="2" height="2"/>
    <rect x="20" y="22" width="2" height="2"/>
    <rect x="20" y="24" width="2" height="2"/>
    <rect x="18" y="26" width="2" height="2"/>

    <!-- Body stripe 4 (shoulder) -->
    <rect x="30" y="16" width="2" height="2"/>
    <rect x="28" y="18" width="2" height="2"/>
    <rect x="28" y="20" width="2" height="2"/>
    <rect x="26" y="22" width="2" height="2"/>
    <rect x="26" y="24" width="2" height="2"/>

    <!-- Body stripe 5 (chest) -->
    <rect x="34" y="18" width="2" height="2"/>
    <rect x="34" y="20" width="2" height="2"/>
    <rect x="32" y="22" width="2" height="2"/>
    <rect x="32" y="24" width="2" height="2"/>
  </g>
</svg>
